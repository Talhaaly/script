<style>
    .loader {
        margin-left: 400px;
        margin-top: 200px;
        border: 16px solid #f3d1d1;
        /* Light grey */
        border-top: 16px solid #2788c9;
        /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
